<div class="row" *ngIf="Four">
  <div class="col-sm-4" *ngFor="let produit of fours" >
    <div class="card" >
      <img class="img-responsive" src="assets/Four/{{produit.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{produit.name}}</h5>
        <p class="card-text">{{produit.description}}</p>
        <a href="#" class="btn btn-primary">Acheter</a>
      </div>
    </div>
  </div>
  </div>
