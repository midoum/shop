<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="assets/logo.png" width="80" height="50" class="d-inline-block align-top" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Electroménager
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#" (click)="ToggleRef()">Refrigirateur</a>
            <a class="dropdown-item" href="#" (click)="ToggleFour()">Four éléctrique</a>
            <a class="dropdown-item" href="#">Mixeur</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Informatique
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#" (click)="ToggleOrdin()">Ordinateur</a>
            <a class="dropdown-item" href="#" (click)="ToggleSmart()">SmartPhone</a>
            <a class="dropdown-item" href="#">Accessoires</a>
          </div>
        </li>
        
      </ul>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="chariot" ><div id="number">0</div>
      <img src="assets/cart.png" width="30" height="30" class="d-inline-block align-top"  alt="">
    </button>
  </nav>
  <div class="container" id="ads">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="carousel-image" src="assets/refrigirateur/silvermini.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="assets/Ordinateur/MacbookPro.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="assets/Four/Galanz.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="assets/Smartphone/galaxys10.png" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="row" id="products">
    <div class="col-md-2" id="sidelist" >

    </div>
    <div class="col" id="mainlist">
      <app-refrigirateur [Refri]="showref"></app-refrigirateur>
      <app-ordinateur [Ordin]="showordin"></app-ordinateur>
      <app-four [Four]="showfour"></app-four>
      <app-smartphone [Smart]="showsmart"></app-smartphone>
    </div>
  </div>
  
  
</body>
</html>
