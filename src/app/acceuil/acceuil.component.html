<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <div class="filler">

  </div>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark  " id="navbar">
    <img src="assets/logo.png" width="80" height="50" class="d-inline-block align-top" routerLink="/acceuil" >
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="item">
            Electroménager
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item"  (click)="ToggleRef()" id="item">Refrigirateur</a>
            <a class="dropdown-item" (click)="ToggleFour()"id="item">Four éléctrique</a>
           
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="item1">
            Informatique
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a id="item"class="dropdown-item"  (click)="ToggleOrdin()">Ordinateur</a>
            <a id="item"class="dropdown-item"  (click)="ToggleSmart()">SmartPhone</a>
            
          </div>
        </li>
        
      </ul>
    </div>
   
    <button class="btn" type="submit" routerLink="/chariot" >
     
     <div matBadge="{{getValue()}}"></div>
      <img src="assets/cart.png" width="30" height="30" class="d-inline-block align-top"  alt="">
    </button>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div  id="carous" class="container">
  <div  id="ads">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="carousel-image" src="assets/silvermini.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="assets/MacbookPro.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="assets/Galanz.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="assets/galaxys10.png" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
  <div  id="prods">
  
  <div  id="products">
   
    
      
      <app-refrigirateur [Refri]="showref"></app-refrigirateur>
      <app-ordinateur [Ordin]="showordin"></app-ordinateur>
      <app-four [Four]="showfour"></app-four>
      <app-smartphone [Smart]="showsmart"></app-smartphone>
    
   
  </div>
 
</div>

<footer class="footer">

    
  <div class="container">
    <span clas="text-muted">Fait par Ahmed Meskine <br>
    Email:ahmedmeskine1998@gmail.com
    <br>
    <a class="btn btn-info" href="https://www.github.com/midoum/shop" target="blank" id="code">Code Source</a>
 </span> 
  </div>
<div class="copy">Copyright ©</div>

</footer>

</body>
</html>
